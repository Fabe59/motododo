{% extends "base.html" %}

{% block content %}

<header class="search d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Tous les h√©bergements</h2>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
<div class="container-search">
    <div class="list">
    {% for elt in all_result %}
        <div class="result_elt">
            <a href="{% url 'accomodation:details' elt.auto_increment_id %}">{% if elt.image %}<img src= "{{ elt.image.url }}" alt="{{ elt.name }}">{% endif %}</a>
            <div class="name">{{ elt.name }}</div>
            <div hidden class="lat">{{ elt.lat }}</div>
            <div hidden class="lon">{{ elt.lon }}</div>
        </div>
    {% endfor %}
    </div>
    <div class="map" id="mapid"></div>   
</div>

<script type="text/javascript" src="/static/js/leafletmap.js"></script>


{% endblock content %}
