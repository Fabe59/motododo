{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<header class="login d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Envie de proposer un hébergement ?</h2>
                <hr class="divider my-4" />
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="text-primary">
                        <legend>les champs où apparaissent un * sont indispensables</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <br>
                    <input type="submit" class="btn btn-success" id="validation-add_accomodation" value="Proposer">
                </form>
            </div>
        </div>
    </div>
</header>

{% endblock content%}
