{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<header class="profile d-flex h-75">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-middle">
                <h2 class="text-uppercase text-chocolat font-weight-bold">Hello !</h2>
                <h2 class="text-white font-weight-bold">{{ user.username }}</h2>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>
<section class="page-section bg-primary d-flex" id="profile-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <p class="text-white mt-0"><b>Email utilis√©</b> : {{ user.email }}</p>      
            </div>
        </div>
        <div class="row justify-content-center">
            <form action="{% url 'users:delete_account' %}" method="POST">
                {% csrf_token %}
                <input  type="submit" class="btn btn-success" value="Supprimer ce compte">
            </form>
        </div>
    </div>
</section>   
{% endblock content%}
