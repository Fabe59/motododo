{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<header class="register d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Créer un compte</h2>
                <hr class="divider my-4">
                <form class="register-form" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <input class="btn btn-primary btn-xl js-scroll-trigger" type="submit" value="Créer mon compte">
                </form>
                <div class="account text-white">
                    <br>Vous avez déjà un compte ? <a href="{% url 'users:login' %}"> Connectez-vous</a>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock content%}
