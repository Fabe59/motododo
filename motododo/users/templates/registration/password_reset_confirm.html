{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header class="login d-flex">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">Nouveau de mot de passe</h2>
                <hr class="divider my-4" />
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <input class="btn btn-primary js-scroll-trigger" id="button-submit" type="submit" value="Valider">
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock content %}
